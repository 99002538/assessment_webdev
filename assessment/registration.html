<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
function validateForm(){

    if(document.getElementById("username").value==""){

alert("enter your name");
document.myform.uname.focus();

    }

else if((document.getElementById("username").length <=5)||(document.getElementById("username").length>=15)){

alert(" length should be greater than 5 and less than 15");

document.myform.uname.focus();

    }

else if(document.getElementById("password").value==""){
alert("enter your password");
document.myform.pass.focus();

        }

else if(!(document.getElementById("password").value.match('/^(?=(?:[^a-z]*[a-z]){2})(?=(?:[^0-9]*[0-9]){2})(?=.*[!-\/:-@\[-`{-~]).{8,}$/i'))){

            alert('password should have lowercase,uppercase,number,and special char');

            document.myform.pass.focus();

        }

else if(document.getElementById("phone").length!=10){

    alert('please enter a valid phone number');
    document.myform.phone.focus();
}


}

function validateName(){

    var usernames=['a','b','c'];

for(var i=0;i<usernames.length;i++){

    if(document.getElementById("username").value==usernames[i]){

        alert('please select a new username');
    }
    else{

        document.getElementById("mydiv").innerHTML=document.getElementById("username").value+" "+document.getElementById("password").value+" "+document.getElementById("email").value+" "+document.getElementById("phone").value+" "+document.getElementById("city").value;
    }
}

}

    </script>
</head>
<body>
    
    <form name="myform">

        Name<input type="text" name="uname" id="username" required><br>

        Password<input type="password" name="pass" id="password"><br>

        Email<input type="text" name="email" id="email"><br>

        Phone<input type="number" name="phone" id="phone">

        City <input type="text" name="city" id="city">
        
        <input type="button" value="click here" onclick="validateForm()">
        <input type="button" value="username validation" onclick="validateName()">
    </form>

<div id="mydiv"></div>
</body>
</html>
